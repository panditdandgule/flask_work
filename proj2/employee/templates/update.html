{% extends 'master.html' %}
{% include 'header.html' %}

{% block title %}Update Employee {% endblock %}

{% block body%}
<div class="container">
  <form action="/create" method="post">
    <table class="table">
      <tr>
        <td>FirstName:</td>
        <td><input type="text" name="firstname" class="form-control" value="{{employees.firstname}}"></td>
      </tr>
      <tr>
        <td>LastName:</td>
        <td><input type="text" name="lastname" class="form-control" value="{{employees.lastname}}"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" name="email" class="form-control" value="{{employees.email}}"> </td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" name="password" class="form-control" value="{{employees.password}}"> </td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>Male:<input type="radio" name="gender" value="male"
          {% if employees.gender=="male" %}
          checked
          {% endif %}>
          Female:<input type="radio" name="gender" value="female"
          {% if employees.gender=="male" %}
          checked
          {% endif %}>
        </td>
      </tr>
      <tr>
        <td>Country:</td>
        <td>India<input type="checkbox" name="country" value="india"
                        {% if employees.country=='india' %}
                          checked
                      {%endif%} >
          USA<input type="checkbox" name="country" value="usa">
          UK<input type="checkbox" name="country" value="uk">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" name="submit" value="Submit" class="btn btn-warning">
        </td>
      </tr>
    </table>
  </form>
</div>
{% endblock %}
